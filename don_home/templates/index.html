
{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>홈페이지</h1>
    </div>
</div>
{{ user }}
<!-- 사용자가 로그인 이후 보여지는 페이지 -->
{% if user.is_authenticated %}
<p><a href="{% url 'ably' %}">에이블리로 가기</a></p>
<p><a href="{% url 'logout' %}">로그아웃</a></p>
<!-- 로그인 하기 전에 보여지는 페이지 -->
{% else %}
<button class="btn btn-primary btn-block" onclick="location.href='/login/'">로그인</button>
<button class="btn btn-primary btn-block" onclick="location.href='/signup/'">회원가입</button>
{% endif %}

{% endblock %}
