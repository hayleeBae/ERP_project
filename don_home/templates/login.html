{% extends "layout.html" %}

{% block title %}
로그인
{% endblock %}

{% block head %}
  {{ block.super }}
  {% load sass_tags %}
  <link href="{% sass_src 'css/login.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block body %}
  {{ block.super }}
  <form action="{% url 'app:login' %}" method="POST">
    {% csrf_token %}
    <input required type="input" name="username" id="username" placeholder="id">
    <input required type="password" name="password" placeholder="password">
    <input type="submit" value="Login">
    {{ error }}
  </form>


  <div class="signup_area">
    <div class="signup_container">
      <div class="signup_title">
        <div class="head_title">
          로그인
        </div>
      </div>
  
      <div class="signup_form">
        <form action="{% url 'app:login' %}" method="POST">
        {% csrf_token %}
          <div class="form_groupid">
            <label class="label" for="username">아이디</label>
            <input class="id_forminput_tn" required type="input" name="username" id="username" placeholder="id">
          </div>
          <div class="form_groupid">
            <label class="label_tn" for="email">비밀번호
            </label>
            <input class="id_forminput_tn" required type="password" name="password" placeholder="password">
          </div>
  
          <input class="submit_signup" type="submit" value="로그인">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
